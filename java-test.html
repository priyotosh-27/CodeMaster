<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CodeMaster - JAVA Tests</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      /* Light Theme */
      --bg-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --bg-secondary: #f8fafc;
      --bg-card: rgba(255, 255, 255, 0.95);
      --bg-glass: rgba(255, 255, 255, 0.1);
      --border: rgba(226, 232, 240, 0.8);
      --text-primary: #1e293b;
      --text-secondary: #64748b;
      --text-muted: #94a3b8;
      --accent-primary: #3b82f6;
      --accent-secondary: #8b5cf6;
      --success: #10b981;
      --warning: #f59e0b;
      --error: #ef4444;
      --shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      --shadow-lg: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }

    .dark {
      /* Dark Theme */
      --bg-primary: linear-gradient(135deg, #1e3a8a 0%, #581c87 100%);
      --bg-secondary: #0f172a;
      --bg-card: rgba(30, 41, 59, 0.95);
      --bg-glass: rgba(30, 41, 59, 0.2);
      --border: rgba(51, 65, 85, 0.8);
      --text-primary: #f1f5f9;
      --text-secondary: #cbd5e1;
      --text-muted: #64748b;
      --accent-primary: #60a5fa;
      --accent-secondary: #a78bfa;
      --success: #34d399;
      --warning: #fbbf24;
      --error: #f87171;
      --shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3), 0 10px 10px -5px rgba(0, 0, 0, 0.2);
      --shadow-lg: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }

    /* (The rest of your extensive CSS is omitted for brevity but should be included here) */
    body {
      background: var(--bg-secondary);
      color: var(--text-primary);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      transition: all .3s ease
    }

    .gradient-bg {
      background: var(--bg-primary)
    }

    .glass-card {
      background: var(--bg-card);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border);
      border-radius: 24px;
      box-shadow: var(--shadow);
      transition: all .3s cubic-bezier(.4, 0, .2, 1)
    }

    .glass-card:hover {
      transform: translateY(-8px);
      box-shadow: var(--shadow-lg)
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      color: #fff;
      border: none;
      border-radius: 16px;
      padding: 12px 24px;
      font-weight: 600;
      transition: all .3s ease;
      position: relative;
      overflow: hidden
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(59, 130, 246, .3)
    }

    .btn-primary::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, hsla(0, 0%, 100%, .2), transparent);
      transition: left .5s
    }

    .btn-primary:hover::before {
      left: 100%
    }

    .progress-ring {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: conic-gradient(var(--ring-color, var(--accent-primary)) calc(var(--progress, 0) * 1%), var(--border) 0);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative
    }

    .progress-ring::after {
      content: '';
      width: 64px;
      height: 64px;
      border-radius: 50%;
      background: var(--bg-card);
      position: absolute
    }

    .progress-text {
      position: relative;
      z-index: 1;
      font-weight: 700;
      color: var(--text-primary)
    }

    .nav-dot {
      width: 40px;
      height: 40px;
      border-radius: 12px;
      background: var(--bg-card);
      border: 2px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      transition: all .3s ease;
      cursor: pointer
    }

    .nav-dot:hover {
      transform: scale(1.1);
      border-color: var(--accent-primary)
    }

    .nav-dot.answered {
      background: var(--success);
      border-color: var(--success);
      color: #fff
    }

    .nav-dot.current {
      background: var(--accent-primary);
      border-color: var(--accent-primary);
      color: #fff;
      transform: scale(1.15)
    }

    .question-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 24px;
      margin-bottom: 24px;
      transition: all .3s ease
    }

    .question-card.current {
      border-color: var(--accent-primary);
      box-shadow: 0 0 0 2px rgba(59, 130, 246, .1)
    }

    .option-label {
      background: var(--bg-card);
      border: 2px solid var(--border);
      border-radius: 16px;
      padding: 16px;
      margin: 8px 0;
      cursor: pointer;
      transition: all .3s ease;
      display: flex;
      align-items: center;
      gap: 12px
    }

    .option-label:hover {
      border-color: var(--accent-primary);
      background: var(--bg-glass);
      transform: translateX(4px)
    }

    .option-label.selected {
      border-color: var(--accent-primary);
      background: rgba(59, 130, 246, .1)
    }

    .option-label.correct {
      border-color: var(--success);
      background: rgba(16, 185, 129, .1)
    }

    .option-label.incorrect {
      border-color: var(--error);
      background: rgba(239, 68, 68, .1)
    }

    .timer-badge {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 8px 16px;
      font-weight: 600;
      transition: all .3s ease
    }

    .timer-warning {
      background: rgba(245, 158, 11, .2);
      border-color: var(--warning);
      color: var(--warning)
    }

    .timer-danger {
      background: rgba(239, 68, 68, .2);
      border-color: var(--error);
      color: var(--error);
      animation: pulse 1s infinite
    }

    @keyframes pulse {

      0%,
      to {
        opacity: 1
      }

      50% {
        opacity: .7
      }
    }

    .floating-action {
      position: fixed;
      bottom: 24px;
      right: 24px;
      z-index: 1000
    }

    .confetti-particle {
      position: fixed;
      pointer-events: none;
      z-index: 2000
    }

    .slide-in-right {
      animation: slideInRight .5s ease-out
    }

    @keyframes slideInRight {
      from {
        transform: translateX(100%);
        opacity: 0
      }

      to {
        transform: translateX(0);
        opacity: 1
      }
    }

    .fade-in {
      animation: fadeIn .5s ease-out
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px)
      }

      to {
        opacity: 1;
        transform: translateY(0)
      }
    }

    ::-webkit-scrollbar {
      width: 8px
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-secondary)
    }

    ::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 4px
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--text-muted)
    }

    .category-filter {
      display: flex;
      gap: 12px;
      margin-bottom: 24px;
      flex-wrap: wrap
    }

    .filter-chip {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 8px 16px;
      cursor: pointer;
      transition: all .3s ease;
      font-size: .9rem
    }

    .filter-chip.active,
    .filter-chip:hover {
      background: var(--accent-primary);
      border-color: var(--accent-primary);
      color: #fff
    }

    .search-box {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 12px 16px;
      width: 100%;
      max-width: 400px;
      transition: all .3s ease
    }

    .search-box:focus {
      outline: 0;
      border-color: var(--accent-primary);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, .1)
    }

    .stats-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      transition: all .3s ease
    }

    .stats-number {
      font-size: 2rem;
      font-weight: 800;
      color: var(--accent-primary)
    }
  </style>
</head>

    <section id="list-section">

              <div id="scoreMessage" class="text-[var(--text-secondary)]"></div>

                <div class="text-sm text-[var(--text-secondary)]">Correct</div>
              </div>
              <div class="text-center p-4 bg-[var(--bg-secondary)] rounded-xl">
                <div class="text-xl font-bold text-[var(--error)]" id="incorrectCount">0</div>
                <div class="text-sm text-[var(--text-secondary)]">Incorrect</div>

                <i class="fas fa-redo mr-2"></i> Retake Test
              </button>

                class="px-6 py-3 bg-[var(--accent-secondary)] text-white rounded-2xl font-semibold transition-all hover:transform hover:-translate-y-1">

  <div class="floating-action">
    <button id="helpBtn"
      class="w-14 h-14 rounded-full bg-[var(--accent-primary)] text-white shadow-lg hover:shadow-xl transition-all hover:scale-110">
      <i class="fas fa-question"></i>
    </button>
  </div>
  <div id="confetti" class="pointer-events-none fixed inset-0 z-50"></div>
  <div id="loadingSpinner" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50">
    <div class="glass-card p-8 text-center">
      <div
        class="animate-spin w-12 h-12 border-4 border-[var(--accent-primary)] border-t-transparent rounded-full mx-auto mb-4">
      </div>
      <div class="text-lg font-semibold">Loading Tests...</div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCtwyVv3cCc8udicg09akTJvGpr5LgmXF4",
      authDomain: "codemaster-102b4.firebaseapp.com",
      projectId: "codemaster-102b4",
      storageBucket: "codemaster-102b4.appspot.com",
      messagingSenderId: "932558907143",
      appId: "1:932558907143:web:d6e3e034be1f2f955b87a2",
      measurementId: "G-E5M37X3LMH"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let tests = [];
    let currentUser = null;
    let currentTestIndex = null;
    let currentQuestionIndex = 0;
    let timerInterval = null;
    let remainingTime = 0;
    let userAnswers = {};
    let testStartTime = null;

    const sampleTests = [
      {
        title: "Java Basics",
        category: "Java Core",
        difficulty: "beginner",
        duration: 5,
        description: "Test your basic knowledge of Java syntax.",
        questions: [
          { q: "Which keyword is used to define a constant in Java?", options: ["const", "static", "final", "let"], answer: "final" }
        ]
      }
    ];

    const elements = {
      dashboard: document.getElementById('dashboard-section'),
      listSection: document.getElementById('list-section'),
      testSection: document.getElementById('test-section'),
      testsGrid: document.getElementById('testsGrid'),
      searchInput: document.getElementById('searchInput'),
      difficultyFilter: document.getElementById('difficultyFilter'),
      categoryFilter: document.getElementById('categoryFilter'),
      testTitle: document.getElementById('testTitle'),
      testMeta: document.getElementById('testMeta'),
      testForm: document.getElementById('testForm'),
      progressRing: document.getElementById('progressRing'),
      progressText: document.getElementById('progressText'),
      progressBar: document.getElementById('progressBar'),
      progressLabel: document.getElementById('progressLabel'),
      timer: document.getElementById('timer'),
      navGrid: document.getElementById('navGrid'),
      submitBtn: document.getElementById('submitBtn'),
      clearBtn: document.getElementById('clearBtn'),
      saveProgressBtn: document.getElementById('saveProgressBtn'),
      resetBtn: document.getElementById('resetBtn'),
      backBtn: document.getElementById('backBtn'),
      resultCard: document.getElementById('resultCard'),
      scoreDisplay: document.getElementById('scoreDisplay'),
      scoreMessage: document.getElementById('scoreMessage'),
      correctCount: document.getElementById('correctCount'),
      incorrectCount: document.getElementById('incorrectCount'),
      unansweredCount: document.getElementById('unansweredCount'),
      answerReview: document.getElementById('answerReview'),
      retakeBtn: document.getElementById('retakeBtn'),
      shareBtn: document.getElementById('shareBtn'),
      themeToggle: document.getElementById('themeToggle'),
      themeIcon: document.getElementById('themeIcon'),
      fullscreenBtn: document.getElementById('fullscreenBtn'),
      helpBtn: document.getElementById('helpBtn'),
      loadingSpinner: document.getElementById('loadingSpinner'),
      confetti: document.getElementById('confetti')
    };

    auth.onAuthStateChanged((user) => {
      if (user) {
        currentUser = user;
        if (!window.appInitialized) {
          init();
          window.appInitialized = true;
        }
      } else {
        alert("Please login to access tests.");
        window.location.href = "index.html?auth=login";
      }
    });

    async function init() {
      try {
        try {
          const response = await fetch('java.json');
          if (response.ok) {
            tests = await response.json();
          } else { throw new Error('Failed to load java.json'); }
        } catch (error) {
          console.warn('Using sample JAVA data:', error.message);
          tests = sampleTests;
        }
        initializeTheme();
        setupEventListeners();
        await renderDashboard();
        await renderTestList();
        hideLoading();
      } catch (error) {
        console.error('Initialization error:', error);
        hideLoading();
      }
    }

    function initializeTheme() {
      const savedTheme = localStorage.getItem('theme') || 'light';
      if (savedTheme === 'dark') {
        document.documentElement.classList.add('dark');
        elements.themeIcon.className = 'fas fa-sun';
      }
    }

    function toggleTheme() {
      document.documentElement.classList.toggle('dark');
      const isDark = document.documentElement.classList.contains('dark');
      elements.themeIcon.className = isDark ? 'fas fa-sun' : 'fas fa-moon';
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    }

    function setupEventListeners() {
      elements.themeToggle.addEventListener('click', toggleTheme);
      elements.fullscreenBtn.addEventListener('click', toggleFullscreen);
      elements.searchInput.addEventListener('input', filterTests);
      elements.difficultyFilter.addEventListener('change', filterTests);
      elements.backBtn.addEventListener('click', goBackToList);
      elements.submitBtn.addEventListener('click', submitTest);
      elements.clearBtn.addEventListener('click', clearAllAnswers);
      elements.saveProgressBtn.addEventListener('click', saveProgress);
      elements.resetBtn.addEventListener('click', resetTest);
      elements.retakeBtn.addEventListener('click', retakeTest);
      elements.shareBtn.addEventListener('click', shareResults);
      elements.helpBtn.addEventListener('click', showHelp);
      document.addEventListener('keydown', handleKeyboard);
      setInterval(autoSaveProgress, 30000);
    }

    async function renderDashboard() {
      const stats = await calculateStats();
      document.getElementById('totalTests').textContent = stats.total;
      document.getElementById('completedTests').textContent = stats.completed;
      document.getElementById('averageScore').textContent = stats.averageScore + '%';
      document.getElementById('bestStreak').textContent = stats.bestStreak;
    }

    async function updateDashboardWithFilteredResults(filteredTests) {
      const history = await getTestHistory();
      const completedInFilter = history.filter(h => filteredTests.some(t => t.title === h.title));
      const averageScoreInFilter = completedInFilter.length > 0 ? Math.round(completedInFilter.reduce((acc, test) => acc + test.percentage, 0) / completedInFilter.length) : 0;
      const bestStreakInFilter = calculateBestStreak(completedInFilter);
      document.getElementById('totalTests').textContent = filteredTests.length;
      document.getElementById('completedTests').textContent = completedInFilter.length;
      document.getElementById('averageScore').textContent = averageScoreInFilter + '%';
      document.getElementById('bestStreak').textContent = bestStreakInFilter;
    }

    async function calculateStats() {
      const history = await getTestHistory();
      return {
        total: tests.length,
        completed: history.length,
        averageScore: history.length > 0 ? Math.round(history.reduce((acc, test) => acc + test.percentage, 0) / history.length) : 0,
        bestStreak: calculateBestStreak(history)
      };
    }

    function calculateBestStreak(history) {
      let currentStreak = 0;
      let bestStreak = 0;
      const sortedHistory = [...history].sort((a, b) => a.date - b.date);
      sortedHistory.forEach(test => {
        if (test.percentage >= 80) {
          currentStreak++;
          bestStreak = Math.max(bestStreak, currentStreak);
        } else {
          currentStreak = 0;
        }
      });
      return bestStreak;
    }

    async function renderTestList() {
      const categories = [...new Set(tests.map(test => test.category).filter(Boolean))];
      renderCategoryFilter(categories);
      await renderTests(tests);
    }

    function renderCategoryFilter(categories) {
      const filterHTML = `<div class="filter-chip active" data-category="">All Categories</div> ${categories.map(cat => `<div class="filter-chip" data-category="${cat}">${cat}</div>`).join('')}`;
      elements.categoryFilter.innerHTML = filterHTML;
      elements.categoryFilter.addEventListener('click', (e) => {
        if (e.target.classList.contains('filter-chip')) {
          document.querySelectorAll('.filter-chip').forEach(chip => chip.classList.remove('active'));
          e.target.classList.add('active');
          filterTests();
        }
      });
    }

    async function renderTests(testsToRender) {
      const history = await getTestHistory();
      elements.testsGrid.innerHTML = testsToRender.map((test, index) => {
        const difficulty = test.difficulty || 'intermediate';
        const difficultyColor = {
          beginner: 'bg-green-100 text-green-800',
          intermediate: 'bg-yellow-100 text-yellow-800',
          advanced: 'bg-red-100 text-red-800'
        };
        const testHistory = history.filter(h => h.title === test.title);
        const bestScore = testHistory.length > 0 ? Math.max(...testHistory.map(h => h.percentage)) : null;
        const escapedTitle = test.title.replace(/'/g, "\\'");
        return `
                    <div class="glass-card p-6 fade-in" style="animation-delay: ${index * 0.1}s">
                        <div class="flex justify-between items-start mb-4">
                            <h3 class="text-xl font-bold">${test.title}</h3>
                            <span class="px-3 py-1 rounded-full text-xs font-medium ${difficultyColor[difficulty] || difficultyColor.intermediate}">${difficulty.charAt(0).toUpperCase() + difficulty.slice(1)}</span>
                        </div>
                        <p class="text-[var(--text-secondary)] mb-4 line-clamp-2">${test.description || 'Test your JAVA knowledge.'}</p>
                        <div class="flex items-center gap-4 mb-4 text-sm text-[var(--text-muted)]">
                            <span><i class="fas fa-question-circle mr-1"></i> ${test.questions.length} questions</span>
                            <span><i class="fas fa-clock mr-1"></i> ${test.duration} min</span>
                            <span><i class="fas fa-tag mr-1"></i> ${test.category ?? 'General'}</span>
                        </div>
                        ${bestScore !== null ? `<div class="mb-4 p-3 bg-[var(--bg-secondary)] rounded-lg"><div class="text-sm text-[var(--text-secondary)]">Best Score</div><div class="text-lg font-bold text-[var(--success)]">${Math.round(bestScore)}%</div></div>` : ''}
                        <button class="btn-primary w-full" onclick="startTest('${escapedTitle}')">
                            <i class="fas fa-play mr-2"></i> ${bestScore !== null ? 'Retake Test' : 'Start Test'}
                        </button>
                    </div>`;
      }).join('');
    }

    async function filterTests() {
      const searchTerm = elements.searchInput.value.toLowerCase();
      const difficultyFilter = elements.difficultyFilter.value;
      const categoryFilter = document.querySelector('.filter-chip.active').dataset.category;
      const filteredTests = tests.filter(test => {
        const matchesSearch = test.title.toLowerCase().includes(searchTerm) || (test.description && test.description.toLowerCase().includes(searchTerm));
        const matchesDifficulty = !difficultyFilter || test.difficulty === difficultyFilter;
        const matchesCategory = !categoryFilter || test.category === categoryFilter;
        return matchesSearch && matchesDifficulty && matchesCategory;
      });
      await renderTests(filteredTests);
      await updateDashboardWithFilteredResults(filteredTests);
    }

    function startTest(testTitle) {
      const testIndex = tests.findIndex(test => test.title === testTitle);
      if (testIndex === -1) return console.error("Test not found:", testTitle);
      currentTestIndex = testIndex;
      currentQuestionIndex = 0;
      userAnswers = {};
      testStartTime = new Date();
      const test = tests[testIndex];
      loadSavedProgress();
      elements.listSection.style.display = 'none';
      elements.testSection.style.display = 'block';
      elements.testSection.classList.add('slide-in-right');
      elements.testTitle.textContent = test.title;
      elements.testMeta.textContent = `${test.questions.length} questions • ${test.duration} minutes • ${test.category ?? 'General'}`;
      renderQuestions();
      setupNavigator();
      startTimer();
      updateProgress();
    }

    function renderQuestions() {
      const test = tests[currentTestIndex];
      elements.testForm.innerHTML = test.questions.map((question, index) => {
        const savedAnswer = userAnswers[index];
        return `
                    <div class="question-card ${index === currentQuestionIndex ? 'current' : ''}" id="question-${index}">
                        <div class="mb-4">
                            <h3 class="text-lg font-semibold mb-2">Question ${index + 1}</h3>
                            <p class="text-[var(--text-primary)]">${question.q.replace(/\n/g, '<br>')}</p>
                        </div>
                        <div class="space-y-3">
                            ${question.options.map(option => {
          const optionId = `q${index}-${option.replace(/\W+/g, '-')}`;
          const isSelected = savedAnswer === option;
          const encodedOption = option.replace(/'/g, "&apos;").replace(/"/g, "&quot;");
          return `
                                    <label class="option-label ${isSelected ? 'selected' : ''}" for="${optionId}">
                                        <input type="radio" id="${optionId}" name="q${index}" value="${encodedOption}" ${isSelected ? 'checked' : ''} onchange="handleAnswerChange(${index}, this.value)">
                                        <span class="flex-1">${option}</span>
                                    </label>`;
        }).join('')}
                        </div>
                    </div>`;
      }).join('');
    }

    function handleAnswerChange(questionIndex, answer) {
      userAnswers[questionIndex] = answer;
      updateProgress();
      const questionCard = document.getElementById(`question-${questionIndex}`);
      questionCard.querySelectorAll('.option-label').forEach(label => label.classList.remove('selected'));
      const selectedLabel = questionCard.querySelector(`input[value="${answer.replace(/"/g, '&quot;')}"]`).closest('.option-label');
      if (selectedLabel) selectedLabel.classList.add('selected');
      autoSaveProgress();
    }

    function setupNavigator() {
      const test = tests[currentTestIndex];
      elements.navGrid.innerHTML = test.questions.map((_, index) => {
        const isAnswered = userAnswers.hasOwnProperty(index);
        const isCurrent = index === currentQuestionIndex;
        return `<div class="nav-dot ${isAnswered ? 'answered' : ''} ${isCurrent ? 'current' : ''}" onclick="navigateToQuestion(${index})">${index + 1}</div>`;
      }).join('');
    }

    function navigateToQuestion(questionIndex) {
      currentQuestionIndex = questionIndex;
      document.getElementById(`question-${questionIndex}`).scrollIntoView({ behavior: 'smooth', block: 'center' });
      updateCurrentQuestion();
    }

    function updateCurrentQuestion() {
      document.querySelectorAll('.question-card').forEach((card, index) => card.classList.toggle('current', index === currentQuestionIndex));
      document.querySelectorAll('.nav-dot').forEach((dot, index) => dot.classList.toggle('current', index === currentQuestionIndex));
    }

    function updateProgress() {
      const test = tests[currentTestIndex];
      const totalQuestions = test.questions.length;
      const answeredCount = Object.keys(userAnswers).length;
      const progress = totalQuestions > 0 ? answeredCount / totalQuestions : 0;
      elements.progressRing.style.setProperty('--progress', progress * 100);
      elements.progressText.textContent = `${Math.round(progress * 100)}%`;
      elements.progressBar.style.width = `${progress * 100}%`;
      elements.progressLabel.textContent = `${answeredCount} / ${totalQuestions} answered`;
      setupNavigator();
      const color = progress >= 0.8 ? 'var(--success)' : progress >= 0.5 ? 'var(--accent-primary)' : 'var(--warning)';
      elements.progressRing.style.setProperty('--ring-color', color);
    }

    function startTimer() {
      const test = tests[currentTestIndex];
      remainingTime = test.duration * 60;
      updateTimerDisplay();
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        remainingTime--;
        updateTimerDisplay();
        if (remainingTime <= 0) {
          clearInterval(timerInterval);
          submitTest(true);
        }
      }, 1000);
    }

    function updateTimerDisplay() {
      const minutes = Math.floor(remainingTime / 60);
      const seconds = remainingTime % 60;
      const timeStr = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
      elements.timer.innerHTML = `<i class="fas fa-clock mr-2"></i><span>${timeStr}</span>`;
      elements.timer.className = 'timer-badge';
      if (remainingTime <= 60) elements.timer.classList.add('timer-danger');
      else if (remainingTime <= 300) elements.timer.classList.add('timer-warning');
    }

    async function submitTest(autoSubmit = false) {
      if (!autoSubmit) {
        const test = tests[currentTestIndex];
        const unanswered = test.questions.length - Object.keys(userAnswers).length;
        if (unanswered > 0 && !confirm(`You have ${unanswered} unanswered question(s). Submit anyway?`)) return;
      }
      clearInterval(timerInterval);
      const results = calculateResults();
      displayResults(results, autoSubmit);
      await saveTestHistory(results);
      if (results.percentage >= 80) celebrateSuccess();
    }

    function calculateResults() {
      const test = tests[currentTestIndex];
      let correct = 0;
      const questionResults = test.questions.map((q, index) => {
        const userAnswer = userAnswers[index];
        const isCorrect = userAnswer === q.answer;
        if (isCorrect) correct++;
        return { question: q.q, userAnswer: userAnswer || 'No Answer', correctAnswer: q.answer, isCorrect };
      });
      const total = test.questions.length;
      const percentage = total > 0 ? Math.round((correct / total) * 100) : 0;
      return { correct, incorrect: total - correct - (total - Object.keys(userAnswers).length), unanswered: total - Object.keys(userAnswers).length, total, percentage, questionResults, testTitle: test.title, timeTaken: (test.duration * 60) - remainingTime };
    }

    function displayResults(results, autoSubmit = false) {
      elements.resultCard.classList.remove('hidden');
      elements.resultCard.scrollIntoView({ behavior: 'smooth' });
      elements.scoreDisplay.textContent = `${results.correct}/${results.total} (${results.percentage}%)`;
      elements.scoreDisplay.style.color = results.percentage >= 80 ? 'var(--success)' : results.percentage >= 60 ? 'var(--warning)' : 'var(--error)';
      let message = '💪 Keep practicing! You can do better!';
      if (results.percentage >= 90) message = '🎉 Excellent! Outstanding performance!';
      else if (results.percentage >= 80) message = '👏 Great job! Well done!';
      else if (results.percentage >= 60) message = '👍 Good work! Room for improvement.';
      if (autoSubmit) message += ' (Auto-submitted due to time limit)';
      elements.scoreMessage.textContent = message;
      elements.correctCount.textContent = results.correct;
      elements.incorrectCount.textContent = results.incorrect;
      elements.unansweredCount.textContent = results.unanswered;
      elements.answerReview.innerHTML = results.questionResults.map((result, index) => `
                <div class="border border-[var(--border)] rounded-lg p-4">
                    <div class="flex items-start justify-between mb-2">
                        <h4 class="font-semibold">Question ${index + 1}</h4>
                        <span class="px-2 py-1 rounded text-xs font-medium ${result.isCorrect ? 'bg-green-100 text-green-800' : result.userAnswer === 'No Answer' ? 'bg-gray-100 text-gray-800' : 'bg-red-100 text-red-800'}">${result.isCorrect ? 'Correct' : result.userAnswer === 'No Answer' ? 'Unanswered' : 'Incorrect'}</span>
                    </div>
                    <p class="text-[var(--text-secondary)] mb-3">${result.question.replace(/\n/g, '<br>')}</p>
                    <div class="space-y-2 text-sm">
                        <div><span class="font-medium">Your answer:</span> <span class="${result.isCorrect ? 'text-green-600' : 'text-red-600'}">${result.userAnswer}</span></div>
                        <div><span class="font-medium">Correct answer:</span> <span class="text-[var(--success)]">${result.correctAnswer}</span></div>
                    </div>
                </div>`).join('');
      elements.progressRing.style.setProperty('--progress', results.percentage);
      elements.progressText.textContent = `${results.percentage}%`;
      elements.testForm.querySelectorAll('input').forEach(input => input.disabled = true);
      elements.submitBtn.disabled = true;
      elements.submitBtn.style.opacity = '0.6';
    }

    async function goBackToList() {
      if (timerInterval && elements.resultCard.classList.contains('hidden')) {
        if (!confirm('Test is in progress. Are you sure you want to leave? Progress will be saved.')) return;
        autoSaveProgress();
      }
      clearInterval(timerInterval);
      elements.testSection.style.display = 'none';
      elements.listSection.style.display = 'block';
      await renderDashboard();
      await renderTestList();
    }

    function clearAllAnswers() {
      if (Object.keys(userAnswers).length > 0 && confirm('Are you sure you want to clear all answers?')) {
        userAnswers = {};
        elements.testForm.reset();
        document.querySelectorAll('.option-label').forEach(label => label.classList.remove('selected'));
        updateProgress();
      }
    }

    function resetTest() {
      if (confirm('Are you sure you want to reset the test? All progress will be lost.')) {
        clearSavedProgress();
        // ✅ FIX: Pass the test title, not its index
        startTest(tests[currentTestIndex].title);
      }
    }

    function retakeTest() {
      clearSavedProgress();
      elements.resultCard.classList.add('hidden');
      elements.submitBtn.disabled = false;
      elements.submitBtn.style.opacity = '1';
      // ✅ FIX: Pass the test title, not its index
      startTest(tests[currentTestIndex].title);
    }

    function saveProgress() { autoSaveProgress(); showNotification('Progress saved successfully!', 'success'); }

    function autoSaveProgress() {
      if (currentTestIndex === null || !elements.resultCard.classList.contains('hidden')) return;
      const progressData = { answers: userAnswers, remainingTime, timestamp: new Date().getTime() };
      localStorage.setItem(`test_progress_${currentUser.uid}_${tests[currentTestIndex].title}`, JSON.stringify(progressData));
    }

    function loadSavedProgress() {
      if (currentTestIndex === null) return;
      const testTitle = tests[currentTestIndex].title;
      const savedData = localStorage.getItem(`test_progress_${currentUser.uid}_${testTitle}`);
      if (!savedData) return;
      try {
        const progressData = JSON.parse(savedData);
        if ((new Date().getTime() - progressData.timestamp > 24 * 60 * 60 * 1000) || !confirm('Found saved progress. Continue?')) {
          clearSavedProgress(); return;
        }
        userAnswers = progressData.answers || {};
        remainingTime = progressData.remainingTime || tests[currentTestIndex].duration * 60;
      } catch (error) {
        console.error('Error loading saved progress:', error);
        clearSavedProgress();
      }
    }

    function clearSavedProgress() {
      if (currentTestIndex !== null) {
        const testTitle = tests[currentTestIndex].title;
        localStorage.removeItem(`test_progress_${currentUser.uid}_${testTitle}`);
      }
    }

    async function saveTestHistory(results) {
      if (!currentUser) return;
      try {
        const testData = tests[currentTestIndex];
        await db.collection("users").doc(currentUser.uid).collection("history").add({
          title: results.testTitle,
          score: results.correct,
          total: results.total,
          percentage: results.percentage,
          timeTaken: results.timeTaken,
          date: new Date(),
          category: testData.category ?? 'General',
          difficulty: testData.difficulty ?? 'intermediate'
        });
        showNotification('Results saved to your profile!', 'success');
        clearSavedProgress();
      } catch (error) {
        console.error("Error saving test history:", error);
        showNotification('Could not save results to profile.', 'error');
      }
    }

    async function getTestHistory() {
      if (!currentUser) return [];
      try {
        const snapshot = await db.collection("users").doc(currentUser.uid).collection("history").orderBy("date", "desc").get();
        return snapshot.docs.map(doc => doc.data());
      } catch (error) {
        console.error("Error getting test history:", error);
        return [];
      }
    }

    function shareResults() {
      const results = calculateResults();
      const shareText = `I scored ${results.percentage}% on "${results.testTitle}" at CodeMaster! 🎯\n\n${results.correct}/${results.total} correct answers.\n\nTry it yourself!`;
      if (navigator.share) {
        navigator.share({ title: 'My Test Results - CodeMaster', text: shareText });
      } else {
        navigator.clipboard.writeText(shareText).then(() => showNotification('Results copied to clipboard!', 'success'));
      }
    }
    function celebrateSuccess() {
      const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#ffeaa7'];
      for (let i = 0; i < 100; i++) {
        setTimeout(() => {
          const confetti = document.createElement('div');
          confetti.className = 'confetti-particle';
          confetti.style.cssText = `
                width: ${Math.random() * 10 + 5}px; height: ${Math.random() * 10 + 5}px;
                background: ${colors[Math.floor(Math.random() * colors.length)]};
                left: ${Math.random() * 100}vw; top: -10px;
                border-radius: ${Math.random() > 0.5 ? '50%' : '0'};
                animation: confetti-fall ${Math.random() * 3 + 2}s linear forwards;`;
          elements.confetti.appendChild(confetti);
          setTimeout(() => confetti.remove(), 5000);
        }, i * 20);
      }
    }
    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
        elements.fullscreenBtn.innerHTML = '<i class="fas fa-compress"></i>';
      } else {
        document.exitFullscreen();
        elements.fullscreenBtn.innerHTML = '<i class="fas fa-expand"></i>';
      }
    }
    function showHelp() {
      const helpContent = `...`; // Your help content here
      // ... logic to show modal ...
    }
    function showNotification(message, type = 'info') {
      const notification = document.createElement('div');
      notification.className = `fixed top-4 right-4 z-[100] p-4 rounded-lg shadow-lg text-white ${type === 'success' ? 'bg-green-500' : type === 'error' ? 'bg-red-500' : 'bg-blue-500'}`;
      notification.textContent = message;
      document.body.appendChild(notification);
      setTimeout(() => notification.remove(), 3000);
    }
    function handleKeyboard(e) {
      if (elements.testSection.style.display === 'none') return;
      const key = e.key.toLowerCase();
      if (e.ctrlKey) {
        if (key === 's') { e.preventDefault(); saveProgress(); }
        return;
      }
      const actionMap = {
        'n': () => navigateToQuestion(Math.min(currentQuestionIndex + 1, tests[currentTestIndex].questions.length - 1)),
        'p': () => navigateToQuestion(Math.max(currentQuestionIndex - 1, 0)),
        's': () => { if (!elements.submitBtn.disabled) submitTest(); },
        'c': () => clearAllAnswers()
      };
      if (actionMap[key]) {
        e.preventDefault();
        actionMap[key]();
      }
    }
    function hideLoading() { elements.loadingSpinner.style.display = 'none'; }
    const style = document.createElement('style');
    style.textContent = `@keyframes confetti-fall { to { transform: translateY(100vh) rotate(720deg); opacity: 0; } } .line-clamp-2 { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }`;
    document.head.appendChild(style);

  </script>
</body>
