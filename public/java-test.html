<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CodeMaster - Java Tests</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      /* Light Theme */
      --bg-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --bg-secondary: #f8fafc;
      --bg-card: rgba(255, 255, 255, 0.95);
      --bg-glass: rgba(255, 255, 255, 0.1);
      --border: rgba(226, 232, 240, 0.8);
      --text-primary: #1e293b;
      --text-secondary: #64748b;
      --text-muted: #94a3b8;
      --accent-primary: #3b82f6;
      --accent-secondary: #8b5cf6;
      --success: #10b981;
      --warning: #f59e0b;
      --error: #ef4444;
      --shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      --shadow-lg: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }

    .dark {
      /* Dark Theme */
      --bg-primary: linear-gradient(135deg, #1e3a8a 0%, #581c87 100%);
      --bg-secondary: #0f172a;
      --bg-card: rgba(30, 41, 59, 0.95);
      --bg-glass: rgba(30, 41, 59, 0.2);
      --border: rgba(51, 65, 85, 0.8);
      --text-primary: #f1f5f9;
      --text-secondary: #cbd5e1;
      --text-muted: #64748b;
      --accent-primary: #60a5fa;
      --accent-secondary: #a78bfa;
      --success: #34d399;
      --warning: #fbbf24;
      --error: #f87171;
      --shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3), 0 10px 10px -5px rgba(0, 0, 0, 0.2);
      --shadow-lg: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }

    body {
      background: var(--bg-secondary);
      color: var(--text-primary);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      transition: all 0.3s ease;
    }

    .gradient-bg {
      background: var(--bg-primary);
    }

    .glass-card {
      background: var(--bg-card);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border);
      border-radius: 24px;
      box-shadow: var(--shadow);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .glass-card:hover {
      transform: translateY(-8px);
      box-shadow: var(--shadow-lg);
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      color: white;
      border: none;
      border-radius: 16px;
      padding: 12px 24px;
      font-weight: 600;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
    }

    .btn-primary::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .btn-primary:hover::before {
      left: 100%;
    }

    .progress-ring {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: conic-gradient(var(--ring-color, var(--accent-primary)) calc(var(--progress, 0) * 1%),
          var(--border) 0);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .progress-ring::after {
      content: '';
      width: 64px;
      height: 64px;
      border-radius: 50%;
      background: var(--bg-card);
      position: absolute;
    }

    .progress-text {
      position: relative;
      z-index: 1;
      font-weight: 700;
      color: var(--text-primary);
    }

    .nav-dot {
      width: 40px;
      height: 40px;
      border-radius: 12px;
      background: var(--bg-card);
      border: 2px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .nav-dot:hover {
      transform: scale(1.1);
      border-color: var(--accent-primary);
    }

    .nav-dot.answered {
      background: var(--success);
      border-color: var(--success);
      color: white;
    }

    .nav-dot.current {
      background: var(--accent-primary);
      border-color: var(--accent-primary);
      color: white;
      transform: scale(1.15);
    }

    .question-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 24px;
      margin-bottom: 24px;
      transition: all 0.3s ease;
    }

    .question-card.current {
      border-color: var(--accent-primary);
      box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1);
    }

    .option-label {
      background: var(--bg-card);
      border: 2px solid var(--border);
      border-radius: 16px;
      padding: 16px;
      margin: 8px 0;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .option-label:hover {
      border-color: var(--accent-primary);
      background: var(--bg-glass);
      transform: translateX(4px);
    }

    .option-label.selected {
      border-color: var(--accent-primary);
      background: rgba(59, 130, 246, 0.1);
    }

    .option-label.correct {
      border-color: var(--success);
      background: rgba(16, 185, 129, 0.1);
    }

    .option-label.incorrect {
      border-color: var(--error);
      background: rgba(239, 68, 68, 0.1);
    }

    .timer-badge {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 8px 16px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .timer-warning {
      background: rgba(245, 158, 11, 0.2);
      border-color: var(--warning);
      color: var(--warning);
    }

    .timer-danger {
      background: rgba(239, 68, 68, 0.2);
      border-color: var(--error);
      color: var(--error);
      animation: pulse 1s infinite;
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.7;
      }
    }

    .floating-action {
      position: fixed;
      bottom: 24px;
      right: 24px;
      z-index: 1000;
    }

    .confetti-particle {
      position: fixed;
      pointer-events: none;
      z-index: 2000;
    }

    .slide-in-right {
      animation: slideInRight 0.5s ease-out;
    }

    @keyframes slideInRight {
      from {
        transform: translateX(100%);
        opacity: 0;
      }

      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .fade-in {
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-secondary);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--text-muted);
    }

    .category-filter {
      display: flex;
      gap: 12px;
      margin-bottom: 24px;
      flex-wrap: wrap;
    }

    .filter-chip {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 8px 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.9rem;
    }

    .filter-chip:hover,
    .filter-chip.active {
      background: var(--accent-primary);
      border-color: var(--accent-primary);
      color: white;
    }

    .search-box {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 12px 16px;
      width: 100%;
      max-width: 400px;
      transition: all 0.3s ease;
    }

    .search-box:focus {
      outline: none;
      border-color: var(--accent-primary);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .stats-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      transition: all 0.3s ease;
    }

    .stats-number {
      font-size: 2rem;
      font-weight: 800;
      color: var(--accent-primary);
    }
  </style>
</head>

<body class="min-h-full">
  <header class="gradient-bg text-white sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-4">
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-4">
          <div class="w-12 h-12 rounded-2xl bg-white/20 backdrop-blur-sm flex items-center justify-center">
            <i class="fas fa-code text-xl"></i>
          </div>
          <div>
            <h1 class="text-2xl font-bold">CodeMaster</h1>
            <p class="text-white/80 text-sm">Java Assessment Platform</p>
          </div>
        </div>

        <div class="flex items-center gap-4">
          <div class="hidden md:flex items-center gap-2 text-sm bg-white/10 rounded-lg px-3 py-2">
            <i class="fas fa-keyboard"></i>
            <span>Shortcuts: N/P Navigate • S Submit • C Clear</span>
          </div>
          <button id="themeToggle" class="p-2 rounded-lg bg-white/10 hover:bg-white/20 transition-all">
            <i class="fas fa-moon" id="themeIcon"></i>
          </button>
          <button id="fullscreenBtn" class="p-2 rounded-lg bg-white/10 hover:bg-white/20 transition-all">
            <i class="fas fa-expand"></i>
          </button>
        </div>
      </div>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-4 py-8">
    <section id="dashboard-section" class="mb-8">
      <div class="grid md:grid-cols-4 gap-6 mb-8">
        <div class="stats-card">
          <div class="stats-number" id="totalTests">0</div>
          <div class="text-sm text-[var(--text-secondary)]">Total Tests</div>
        </div>
        <div class="stats-card">
          <div class="stats-number" id="completedTests">0</div>
          <div class="text-sm text-[var(--text-secondary)]">Completed</div>
        </div>
        <div class="stats-card">
          <div class="stats-number" id="averageScore">0%</div>
          <div class="text-sm text-[var(--text-secondary)]">Avg Score</div>
        </div>
        <div class="stats-card">
          <div class="stats-number" id="bestStreak">0</div>
          <div class="text-sm text-[var(--text-secondary)]">Best Streak</div>
        </div>
      </div>
    </section>

    <section id="list-section">
      <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-8">
        <h2 class="text-3xl font-bold">Available Tests</h2>
        <div class="flex gap-4 w-full md:w-auto">
          <input type="text" id="searchInput" class="search-box" placeholder="Search tests...">
          <select id="difficultyFilter" class="search-box md:max-w-[200px]">
            <option value="">All Difficulties</option>
            <option value="beginner">Beginner</option>
            <option value="intermediate">Intermediate</option>
            <option value="advanced">Advanced</option>
          </select>
        </div>
      </div>

      <div class="category-filter" id="categoryFilter">
        <div class="filter-chip active" data-category="">All Categories</div>
      </div>

      <div class="grid md:grid-cols-2 xl:grid-cols-3 gap-6" id="testsGrid"></div>
    </section>

    <section id="test-section" class="hidden">
      <div class="grid lg:grid-cols-[280px,1fr] gap-8">
        <aside class="glass-card p-6 h-fit sticky top-24">
          <div class="text-center mb-6">
            <div class="progress-ring mx-auto mb-4" id="progressRing">
              <div class="progress-text" id="progressText">0%</div>
            </div>
            <div id="timer" class="timer-badge">
              <i class="fas fa-clock mr-2"></i>
              <span>00:00</span>
            </div>
          </div>

          <div class="mb-6">
            <div class="text-sm text-[var(--text-secondary)] mb-2">Progress</div>
            <div class="bg-[var(--border)] rounded-full h-2">
              <div id="progressBar" class="h-2 rounded-full bg-[var(--accent-primary)] transition-all duration-300"
                style="width: 0%"></div>
            </div>
            <div class="text-xs text-[var(--text-muted)] mt-1" id="progressLabel">0 / 0 answered</div>
          </div>

          <div class="mb-6">
            <div class="text-sm text-[var(--text-secondary)] mb-3">Questions</div>
            <div id="navGrid" class="grid grid-cols-5 gap-2"></div>
          </div>

          <button id="backBtn" class="w-full btn-primary">
            <i class="fas fa-arrow-left mr-2"></i>
            Back to Tests
          </button>
        </aside>

        <div class="glass-card p-8">
          <div class="mb-8">
            <div class="flex justify-between items-start mb-4">
              <div>
                <h2 id="testTitle" class="text-3xl font-bold mb-2"></h2>
                <p id="testMeta" class="text-[var(--text-secondary)]"></p>
              </div>
              <div class="flex gap-2">
                <span
                  class="px-3 py-1 bg-[var(--accent-primary)] text-white rounded-full text-xs font-medium">Timed</span>
                <span class="px-3 py-1 bg-[var(--success)] text-white rounded-full text-xs font-medium">Auto-Save</span>
              </div>
            </div>
          </div>

          <form id="testForm" class="space-y-6"></form>

          <div class="border-t border-[var(--border)] pt-6 mt-8">
            <div class="flex flex-wrap gap-4">
              <button id="submitBtn" class="btn-primary">
                <i class="fas fa-paper-plane mr-2"></i>
                Submit Test
              </button>
              <button id="clearBtn"
                class="px-6 py-3 bg-[var(--warning)] text-white rounded-2xl font-semibold transition-all hover:transform hover:-translate-y-1">
                <i class="fas fa-eraser mr-2"></i>
                Clear All
              </button>
              <button id="saveProgressBtn"
                class="px-6 py-3 bg-[var(--success)] text-white rounded-2xl font-semibold transition-all hover:transform hover:-translate-y-1">
                <i class="fas fa-save mr-2"></i>
                Save Progress
              </button>
              <button id="resetBtn"
                class="px-6 py-3 bg-[var(--text-muted)] text-white rounded-2xl font-semibold transition-all hover:transform hover:-translate-y-1">
                <i class="fas fa-redo mr-2"></i>
                Reset
              </button>
            </div>
          </div>

          <div id="resultCard" class="hidden mt-8 glass-card p-6">
            <div class="text-center mb-6">
              <div class="text-2xl font-bold mb-2">Test Results</div>
              <div id="scoreDisplay" class="text-4xl font-bold mb-2"></div>
              <div id="scoreMessage" class="text-[var(--text-secondary)]"></div>
            </div>

            <div class="grid md:grid-cols-3 gap-4 mb-6">
              <div class="text-center p-4 bg-[var(--bg-secondary)] rounded-xl">
                <div class="text-xl font-bold text-[var(--success)]" id="correctCount">0</div>
                <div class="text-sm text-[var(--text-secondary)]">Correct</div>
              </div>
              <div class="text-center p-4 bg-[var(--bg-secondary)] rounded-xl">
                <div class="text-xl font-bold text-[var(--error)]" id="incorrectCount">0</div>
                <div class="text-sm text-[var(--text-secondary)]">Incorrect</div>
              </div>
              <div class="text-center p-4 bg-[var(--bg-secondary)] rounded-xl">
                <div class="text-xl font-bold text-[var(--text-muted)]" id="unansweredCount">0</div>
                <div class="text-sm text-[var(--text-secondary)]">Unanswered</div>
              </div>
            </div>

            <div id="answerReview" class="space-y-4"></div>

            <div class="flex gap-4 mt-6">
              <button id="retakeBtn" class="btn-primary flex-1">
                <i class="fas fa-redo mr-2"></i>
                Retake Test
              </button>
              <button id="shareBtn"
                class="px-6 py-3 bg-[var(--accent-secondary)] text-white rounded-2xl font-semibold transition-all hover:transform hover:-translate-y-1">
                <i class="fas fa-share mr-2"></i>
                Share Result
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <div class="floating-action">
    <button id="helpBtn"
      class="w-14 h-14 rounded-full bg-[var(--accent-primary)] text-white shadow-lg hover:shadow-xl transition-all hover:scale-110">
      <i class="fas fa-question"></i>
    </button>
  </div>

  <div id="confetti" class="pointer-events-none fixed inset-0 z-50"></div>

  <div id="loadingSpinner" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50">
    <div class="glass-card p-8 text-center">
      <div
        class="animate-spin w-12 h-12 border-4 border-[var(--accent-primary)] border-t-transparent rounded-full mx-auto mb-4">
      </div>
      <div class="text-lg font-semibold">Loading Tests...</div>
    </div>
  </div>
  <!-- <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script> -->
  <script type="module">
    // ✅ START OF UPDATED JAVASCRIPT CODE

    // Firebase SDKs should be loaded in the HTML *before* this script runs.

    /* ===============================
    Firebase Setup
================================ */
    // Import Firebase SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getFirestore, collection, getDocs, doc, getDoc, query, orderBy, addDoc,
      updateDoc, increment, arrayUnion, serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // Global variables
    let tests = [];
    let currentUser = null;
    let currentTestIndex = null;
    let currentQuestionIndex = 0;
    let timerInterval = null;
    let remainingTime = 0;
    let userAnswers = {};
    let testStartTime = null;

    // Firebase instances, declared globally
    let auth;
    let db;

    // Sample test data (fallback)
    const sampleTests = [
      {
        title: "JavaScript Fundamentals",
        category: "Frontend",
        difficulty: "beginner",
        duration: 30,
        description: "Test your basic JavaScript knowledge including variables, functions, and DOM manipulation.",
        questions: [
          { q: "Which of the following is the correct way to declare a variable in JavaScript?", options: ["var x = 5;", "variable x = 5;", "v x = 5;", "declare x = 5;"], answer: "var x = 5;" },
          { q: "What does the '===' operator do in JavaScript?", options: ["Assigns a value", "Compares values only", "Compares values and types", "Creates an object"], answer: "Compares values and types" },
          { q: "Which method is used to add an element to the end of an array?", options: ["push()", "add()", "append()", "insert()"], answer: "push()" },
          { q: "What is the result of 'typeof null' in JavaScript?", options: ["'null'", "'undefined'", "'object'", "'boolean'"], answer: "'object'" },
          { q: "Which event is triggered when a user clicks on an HTML element?", options: ["onchange", "onclick", "onmouseenter", "onsubmit"], answer: "onclick" }
        ]
      },
      {
        title: "Python Data Structures",
        category: "Backend",
        difficulty: "intermediate",
        duration: 45,
        description: "Advanced concepts in Python including lists, dictionaries, and object-oriented programming.",
        questions: [
          { q: "Which of the following is a mutable data type in Python?", options: ["tuple", "string", "list", "frozenset"], answer: "list" },
          { q: "What is the output of list(range(3))?", options: ["[1, 2, 3]", "[0, 1, 2]", "[0, 1, 2, 3]", "range(0, 3)"], answer: "[0, 1, 2]" },
          { q: "Which method is used to remove and return the last element from a list?", options: ["remove()", "delete()", "pop()", "clear()"], answer: "pop()" }
        ]
      },
      {
        title: "React Components",
        category: "Frontend",
        difficulty: "advanced",
        duration: 60,
        description: "Deep dive into React components, hooks, and state management.",
        questions: [
          { q: "Which hook is used to manage component state in React?", options: ["useEffect", "useState", "useContext", "useReducer"], answer: "useState" },
          { q: "What is the virtual DOM in React?", options: ["A copy of the real DOM", "A JavaScript representation of the DOM", "A browser API", "A React component"], answer: "A JavaScript representation of the DOM" }
        ]
      }
    ];

    // DOM elements
    const elements = {
      dashboard: document.getElementById('dashboard-section'),
      listSection: document.getElementById('list-section'),
      testSection: document.getElementById('test-section'),
      testsGrid: document.getElementById('testsGrid'),
      searchInput: document.getElementById('searchInput'),
      difficultyFilter: document.getElementById('difficultyFilter'),
      categoryFilter: document.getElementById('categoryFilter'),
      testTitle: document.getElementById('testTitle'),
      testMeta: document.getElementById('testMeta'),
      testForm: document.getElementById('testForm'),
      progressRing: document.getElementById('progressRing'),
      progressText: document.getElementById('progressText'),
      progressBar: document.getElementById('progressBar'),
      progressLabel: document.getElementById('progressLabel'),
      timer: document.getElementById('timer'),
      navGrid: document.getElementById('navGrid'),
      submitBtn: document.getElementById('submitBtn'),
      clearBtn: document.getElementById('clearBtn'),
      saveProgressBtn: document.getElementById('saveProgressBtn'),
      resetBtn: document.getElementById('resetBtn'),
      backBtn: document.getElementById('backBtn'),
      resultCard: document.getElementById('resultCard'),
      scoreDisplay: document.getElementById('scoreDisplay'),
      scoreMessage: document.getElementById('scoreMessage'),
      correctCount: document.getElementById('correctCount'),
      incorrectCount: document.getElementById('incorrectCount'),
      unansweredCount: document.getElementById('unansweredCount'),
      answerReview: document.getElementById('answerReview'),
      retakeBtn: document.getElementById('retakeBtn'),
      shareBtn: document.getElementById('shareBtn'),
      themeToggle: document.getElementById('themeToggle'),
      themeIcon: document.getElementById('themeIcon'),
      fullscreenBtn: document.getElementById('fullscreenBtn'),
      helpBtn: document.getElementById('helpBtn'),
      loadingSpinner: document.getElementById('loadingSpinner'),
      confetti: document.getElementById('confetti')
    };


    /* ===============================
        Core Application Logic
    ================================ */

    // Initialize Firebase and set up the auth listener
    async function startApp() {
      try {
        const response = await fetch('/config');
        const firebaseConfig = await response.json();

        const app = initializeApp(firebaseConfig);
        auth = getAuth(app);
        db = getFirestore(app);

        // Now that Firebase is initialized, set up the auth listener
        onAuthStateChanged(auth, async (user) => {
          if (user) {
            console.log("User is logged in:", user.email);
            currentUser = user;

            // Fetch the user's profile from Firestore
            const userDocRef = doc(db, "users", user.uid);

        total: tests.length,
        completed: history.length,
        averageScore: history.length > 0 ? Math.round(history.reduce((acc, test) => acc + test.percentage, 0) / history.length) : 0,
        bestStreak: calculateBestStreak(history)
      };

    function calculateBestStreak(history) {
      let currentStreak = 0;
      let bestStreak = 0;
      const sortedHistory = [...history].sort((a, b) => a.date - b.date);
      sortedHistory.forEach(test => {
        if (test.percentage >= 80) {
          currentStreak++;
          bestStreak = Math.max(bestStreak, currentStreak);
        } else {
          currentStreak = 0;
        }
      });
      return bestStreak;

    function calculateResults() {
      const test = tests[currentTestIndex];

      const questionResults = test.questions.map((question, index) => {
        const userAnswer = userAnswers[index];
        const isCorrect = userAnswer === question.answer;
        if (isCorrect) correct++;
        return {
          question: question.q,
          userAnswer: userAnswer || 'No Answer',
          correctAnswer: question.answer,
          isCorrect,
          options: question.options
        };
      });
      const total = test.questions.length;
      const percentage = total > 0 ? Math.round((correct / total) * 100) : 0;
      return {
        correct,
        incorrect: total - correct - (total - Object.keys(userAnswers).length),
        unanswered: total - Object.keys(userAnswers).length,
        total,
        percentage,
        questionResults,
        testTitle: test.title,
        timeTaken: (test.duration * 60) - remainingTime
      };

      // ... logic to show modal ...
    }

    function showNotification(message, type = 'info') {
      const notification = document.createElement('div');
      notification.className = `fixed top-4 right-4 z-50 glass-card p-4 ${type === 'success' ? 'border-green-500' : type === 'error' ? 'border-red-500' : 'border-blue-500'}`;
      notification.innerHTML = `<div class="flex items-center gap-2"><i class="fas fa-${type === 'success' ? 'check-circle text-green-500' : type === 'error' ? 'exclamation-circle text-red-500' : 'info-circle text-blue-500'}"></i><span>${message}</span></div>`;
      document.body.appendChild(notification);
      setTimeout(() => {
        notification.style.opacity = '0';
        setTimeout(() => notification.remove(), 300);
      }, 3000);
    }

    function handleKeyboard(e) {
      if (elements.testSection.style.display !== 'block') return;
      const key = e.key.toLowerCase();
      if (e.ctrlKey) {
        if (key === 's') { e.preventDefault(); saveProgress(); }
        return;
      }
      const actionMap = {
        'n': () => navigateToQuestion(Math.min(currentQuestionIndex + 1, tests[currentTestIndex].questions.length - 1)),
        'p': () => navigateToQuestion(Math.max(currentQuestionIndex - 1, 0)),
        's': () => { if (!elements.submitBtn.disabled) submitTest(); },
        'c': () => clearAllAnswers()
      };
      if (actionMap[key]) {
        e.preventDefault();
        actionMap[key]();
      }
    }

    function hideLoading() {
      elements.loadingSpinner.style.display = 'none';
    }

    const style = document.createElement('style');
    style.textContent = `
    @keyframes confetti-fall { to { transform: translateY(100vh) rotate(720deg); opacity: 0; } }
    .line-clamp-2 { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }`;
    document.head.appendChild(style);

    // Start the application process when the script is loaded
    startApp();
