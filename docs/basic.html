<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coding Challenges</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --secondary: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      --accent: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      --success: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      --warning: linear-gradient(135deg, #fc4a1a 0%, #f7b733 100%);
      --danger: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%);

      /* Light theme colors */
      --bg-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --bg-secondary: rgba(255, 255, 255, 0.15);
      --text-primary: #333;
      --text-secondary: #6b7280;
      --text-white: white;
      --card-bg: rgba(255, 255, 255, 0.95);
      --border-color: rgba(255, 255, 255, 0.2);
      --input-bg: rgba(255, 255, 255, 0.1);
      --shadow-color: rgba(0, 0, 0, 0.1);
      --solution-bg: #f8fafc;
      --solution-border: #e2e8f0;
    }

    [data-theme="dark"] {
      --bg-primary: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      --bg-secondary: rgba(45, 55, 72, 0.3);
      --text-primary: #e2e8f0;
      --text-secondary: #a0aec0;
      --text-white: #f7fafc;
      --card-bg: rgba(45, 55, 72, 0.9);
      --border-color: rgba(255, 255, 255, 0.1);
      --input-bg: rgba(45, 55, 72, 0.5);
      --shadow-color: rgba(0, 0, 0, 0.3);
      --solution-bg: #2d3748;
      --solution-border: #4a5568;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
      color: var(--text-primary);
      background: var(--bg-primary);
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
      transition: all 0.3s ease;
    }

    /* Animated background particles */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image:
        radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 40% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
      animation: float 20s ease-in-out infinite;
      z-index: -1;
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0px) rotate(0deg);
      }

      33% {
        transform: translateY(-20px) rotate(1deg);
      }

      66% {
        transform: translateY(10px) rotate(-1deg);
      }
    }

    /* Floating shapes */
    .floating-shapes {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .shape {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      animation: floatShapes 15s infinite ease-in-out;
    }

    .shape:nth-child(1) {
      width: 80px;
      height: 80px;
      top: 10%;
      left: 20%;
      animation-delay: 0s;
    }

    .shape:nth-child(2) {
      width: 120px;
      height: 120px;
      top: 70%;
      left: 80%;
      animation-delay: 5s;
    }

    .shape:nth-child(3) {
      width: 100px;
      height: 100px;
      top: 40%;
      left: 10%;
      animation-delay: 10s;
    }

    @keyframes floatShapes {

      0%,
      100% {
        transform: translateY(0) rotate(0deg) scale(1);
        opacity: 0.7;
      }

      50% {
        transform: translateY(-50px) rotate(180deg) scale(1.1);
        opacity: 0.3;
      }
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    .header {
      text-align: center;
      color: var(--text-white);
      margin-bottom: 50px;
      animation: fadeInUp 1s ease-out;
      position: relative;
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: var(--bg-secondary);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border-color);
      border-radius: 50px;
      padding: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .theme-toggle:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 25px var(--shadow-color);
    }

    .theme-icon {
      font-size: 1.2rem;
      padding: 8px;
      border-radius: 50%;
      background: var(--accent);
      color: white;
      transition: all 0.3s ease;
    }

    .header h1 {
      font-size: 4rem;
      margin-bottom: 15px;
      font-weight: 900;
      text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      background: linear-gradient(45deg, #fff, #f0f9ff, #e0e7ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      position: relative;
    }

    .header h1::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 4px;
      background: var(--accent);
      border-radius: 2px;
      animation: expandWidth 2s ease-out 0.5s both;
    }

    @keyframes expandWidth {
      from {
        width: 0;
      }

      to {
        width: 100px;
      }
    }

    .header p {
      font-size: 1.3rem;
      opacity: 0.9;
      font-weight: 400;
      margin-top: 20px;
    }

    .stats {
      background: var(--bg-secondary);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border-color);
      border-radius: 20px;
      padding: 30px;
      margin-bottom: 40px;
      display: flex;
      justify-content: center;
      gap: 60px;
      color: var(--text-white);
      box-shadow: 0 8px 32px var(--shadow-color);
      animation: slideInUp 1s ease-out 0.3s both;
      position: relative;
      overflow: hidden;
    }

    .stats::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.05), transparent);
      animation: shimmer 3s infinite;
    }

    @keyframes shimmer {
      0% {
        transform: translateX(-100%) translateY(-100%) rotate(30deg);
      }

      100% {
        transform: translateX(100%) translateY(100%) rotate(30deg);
      }
    }

    .stat-item {
      text-align: center;
      position: relative;
      z-index: 2;
    }

    .stat-number {
      font-size: 2.5rem;
      font-weight: 800;
      display: block;
      background: var(--accent);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 5px;
    }

    .stat-label {
      font-size: 0.95rem;
      opacity: 0.8;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .filters {
      background: var(--bg-secondary);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border-color);
      border-radius: 20px;
      padding: 25px;
      margin-bottom: 40px;
      display: flex;
      gap: 30px;
      align-items: center;
      flex-wrap: wrap;
      box-shadow: 0 8px 32px var(--shadow-color);
      animation: slideInUp 1s ease-out 0.6s both;
    }

    .filter-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .filter-label {
      color: var(--text-white);
      font-weight: 600;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    select,
    input {
      padding: 12px 16px;
      border: 2px solid var(--border-color);
      border-radius: 12px;
      background: var(--input-bg);
      backdrop-filter: blur(10px);
      color: var(--text-white);
      font-size: 0.95rem;
      font-weight: 500;
      outline: none;
      transition: all 0.3s ease;
    }

    select::placeholder,
    input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    select:focus,
    input:focus {
      border-color: rgba(255, 255, 255, 0.5);
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px var(--shadow-color);
    }

    select option {
      background: var(--card-bg);
      color: var(--text-primary);
    }

    .tabs {
      display: flex;
      gap: 15px;
      margin-bottom: 40px;
      flex-wrap: wrap;
      justify-content: center;
      animation: slideInUp 1s ease-out 0.9s both;
    }

    .tab {
      background: var(--bg-secondary);
      color: var(--text-white);
      border: 2px solid var(--border-color);
      padding: 12px 24px;
      border-radius: 30px;
      cursor: pointer;
      font-size: 0.95rem;
      font-weight: 600;
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
    }

    .tab::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: var(--accent);
      transition: all 0.4s ease;
      z-index: -1;
    }

    .tab:hover::before,
    .tab.active::before {
      left: 0;
    }

    .tab:hover,
    .tab.active {
      border-color: transparent;
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 10px 30px var(--shadow-color);
    }

    .challenges-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 25px;
      animation: fadeIn 1s ease-out 1.2s both;
    }

    .challenge-card {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border-color);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 40px var(--shadow-color);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      cursor: pointer;
      position: relative;
      overflow: hidden;
      animation: cardSlideUp 0.6s ease-out both;
    }

    .challenge-card:nth-child(1) {
      animation-delay: 0.1s;
    }

    .challenge-card:nth-child(2) {
      animation-delay: 0.2s;
    }

    .challenge-card:nth-child(3) {
      animation-delay: 0.3s;
    }

    .challenge-card:nth-child(4) {
      animation-delay: 0.4s;
    }

    .challenge-card:nth-child(5) {
      animation-delay: 0.5s;
    }

    .challenge-card:nth-child(6) {
      animation-delay: 0.6s;
    }

    @keyframes cardSlideUp {
      from {
        opacity: 0;
        transform: translateY(50px) scale(0.9);
      }

      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .challenge-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: all 0.6s ease;
    }

    .challenge-card:hover::before {
      left: 100%;
    }

    .challenge-card:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 20px 60px var(--shadow-color);
      border-color: rgba(255, 255, 255, 0.3);
    }

    .challenge-card.solved {
      border-left: 5px solid #10b981;
      background: linear-gradient(135deg, rgba(16, 185, 129, 0.1) 0%, var(--card-bg) 100%);
    }

    .challenge-card.solved::after {
      content: '‚úì';
      position: absolute;
      top: 20px;
      right: 20px;
      width: 30px;
      height: 30px;
      background: var(--success);
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      animation: checkmarkBounce 0.6s ease-out;
    }

    @keyframes checkmarkBounce {
      0% {
        transform: scale(0) rotate(-180deg);
      }

      50% {
        transform: scale(1.3) rotate(-90deg);
      }

      100% {
        transform: scale(1) rotate(0deg);
      }
    }

    .challenge-title {
      font-size: 1.4rem;
      font-weight: 700;
      margin-bottom: 12px;
      color: var(--text-primary);
      background: var(--primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .challenge-description {
      color: var(--text-secondary);
      margin-bottom: 20px;
      font-size: 1rem;
      line-height: 1.6;
    }

    .challenge-tags {
      display: flex;
      gap: 8px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .tag {
      background: linear-gradient(135deg, #e0e7ff, #c7d2fe);
      color: #3730a3;
      padding: 6px 12px;
      border-radius: 15px;
      font-size: 0.8rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
    }

    .tag:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px var(--shadow-color);
    }

    .difficulty {
      display: inline-block;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 25px;
      position: relative;
      overflow: hidden;
    }

    .difficulty::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: all 0.5s ease;
    }

    .difficulty:hover::before {
      left: 100%;
    }

    .difficulty.easy {
      background: var(--success);
      color: white;
      box-shadow: 0 4px 15px rgba(17, 153, 142, 0.4);
    }

    .difficulty.medium {
      background: var(--warning);
      color: white;
      box-shadow: 0 4px 15px rgba(252, 74, 26, 0.4);
    }

    .difficulty.hard {
      background: var(--danger);
      color: white;
      box-shadow: 0 4px 15px rgba(255, 65, 108, 0.4);
    }

    .challenge-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 15px;
    }

    .solve-btn,
    .solution-btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      position: relative;
      overflow: hidden;
    }

    .solution-btn {
      background: var(--secondary);
    }

    .solve-btn::before,
    .solution-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: all 0.5s ease;
    }

    .solve-btn:hover::before,
    .solution-btn:hover::before {
      left: 100%;
    }

    .solve-btn:hover,
    .solution-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
    }

    .checkbox-container {
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .checkbox-container:hover {
      transform: scale(1.05);
    }

    .checkbox {
      width: 24px;
      height: 24px;
      border: 3px solid #d1d5db;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .checkbox::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--success);
      transform: scale(0);
      transition: all 0.3s ease;
    }

    .checkbox.checked {
      border-color: #10b981;
    }

    .checkbox.checked::before {
      transform: scale(1);
    }

    .checkbox.checked {
      color: white;
      font-weight: bold;
      position: relative;
    }

    .checkbox-label {
      font-weight: 500;
      color: var(--text-secondary);
      transition: color 0.3s ease;
    }

    .solution-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      z-index: 1000;
      display: none;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .solution-content {
      background: var(--card-bg);
      border-radius: 20px;
      padding: 30px;
      max-width: 800px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
      position: relative;
      box-shadow: 0 20px 60px var(--shadow-color);
    }

    .solution-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      border-bottom: 2px solid var(--solution-border);
      padding-bottom: 15px;
    }

    .solution-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--text-primary);
      background: var(--primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .close-btn {
      background: var(--danger);
      color: white;
      border: none;
      width: 35px;
      height: 35px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .close-btn:hover {
      transform: rotate(90deg) scale(1.1);
    }

    .solution-section {
      margin-bottom: 25px;
    }

    .solution-section h3 {
      color: var(--text-primary);
      font-size: 1.2rem;
      margin-bottom: 10px;
      font-weight: 600;
    }

    .solution-code {
      background: var(--solution-bg);
      border: 1px solid var(--solution-border);
      border-radius: 10px;
      padding: 20px;
      font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
      font-size: 0.9rem;
      line-height: 1.5;
      color: var(--text-primary);
      white-space: pre-wrap;
      overflow-x: auto;
    }

    .complexity-info {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-top: 15px;
    }

    .complexity-item {
      background: var(--solution-bg);
      border: 1px solid var(--solution-border);
      border-radius: 10px;
      padding: 15px;
      text-align: center;
    }

    .complexity-label {
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 5px;
    }

    .complexity-value {
      font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
      color: var(--text-secondary);
      font-size: 1.1rem;
    }

    .empty-state {
      text-align: center;
      padding: 80px 20px;
      color: var(--text-white);
      animation: fadeIn 1s ease-out;
    }

    .empty-icon {
      font-size: 5rem;
      margin-bottom: 25px;
      opacity: 0.6;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-20px);
      }
    }

    .empty-text {
      font-size: 1.3rem;
      opacity: 0.8;
      font-weight: 500;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      .theme-toggle {
        position: fixed;
        top: 15px;
        right: 15px;
        z-index: 100;
      }

      .header h1 {
        font-size: 2.5rem;
        margin-top: 60px;
      }

      .stats {
        flex-direction: column;
        gap: 30px;
      }

      .filters {
        flex-direction: column;
        align-items: stretch;
      }

      .challenges-grid {
        grid-template-columns: 1fr;
      }

      .challenge-card {
        padding: 25px;
      }

      .challenge-actions {
        flex-direction: column;
        align-items: stretch;
      }

      .solution-content {
        margin: 10px;
        padding: 20px;
      }

      .complexity-info {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 15px;
      }

      .header h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>

<body data-theme="light">
  <div class="floating-shapes">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
  </div>

  <div class="container">
    <header class="header">
      <div class="theme-toggle" onclick="toggleTheme()">
        <div class="theme-icon">üåô</div>
      </div>
      <h1>Coding Challenges</h1>
      <p>Master algorithms and data structures with style</p>
    </header>

    <div class="stats">

    def __init__(self, k):
        self.queue = [0] * k
        self.head = 0
        self.tail = -1
        self.size = 0
        self.capacity = k
    
    def enQueue(self, value):
        if self.isFull():
            return False
        
        self.tail = (self.tail + 1) % self.capacity
        self.queue[self.tail] = value
        self.size += 1
        return True
    
    def deQueue(self):
        if self.isEmpty():

        self.head = (self.head + 1) % self.capacity
        self.size -= 1

    let searchTerm = '';

      renderChallenges();
      setupEventListeners();

    // Toggle theme
    function toggleTheme() {
      const body = document.body;
      const themeIcon = document.querySelector('.theme-icon');

      if (body.getAttribute('data-theme') === 'dark') {
        body.setAttribute('data-theme', 'light');
        themeIcon.textContent = 'üåô';
        localStorage.setItem('theme', 'light');
      } else {

        themeIcon.textContent = '‚òÄÔ∏è';
        localStorage.setItem('theme', 'dark');
      }
    }

    // Load saved theme
    function loadTheme() {
      const savedTheme = localStorage.getItem('theme') || 'light';
      document.body.setAttribute('data-theme', savedTheme);
      const themeIcon = document.querySelector('.theme-icon');
      themeIcon.textContent = savedTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
    }

    // Update statistics
    function updateStats() {
      const totalChallenges = Object.values(challenges).flat().length;
      const solvedCount = solvedChallenges.size;
      const progressPercent = totalChallenges > 0 ? Math.round((solvedCount / totalChallenges) * 100) : 0;

      document.getElementById('solvedCount').textContent = solvedCount;
      document.getElementById('totalCount').textContent = totalChallenges;
      document.getElementById('progressPercent').textContent = `${progressPercent}%`;
    }

    // Get filtered challenges
    function getFilteredChallenges() {
      let allChallenges = [];

      if (currentCategory === 'all') {
        allChallenges = Object.values(challenges).flat();
      } else {
        allChallenges = challenges[currentCategory] || [];
      }

      return allChallenges.filter(challenge => {
        const matchesDifficulty = !currentDifficulty || challenge.difficulty === currentDifficulty;
        const matchesSearch = !searchTerm ||
          challenge.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
          challenge.description.toLowerCase().includes(searchTerm.toLowerCase()) ||
          challenge.tags.some(tag => tag.toLowerCase().includes(searchTerm.toLowerCase()));

        return matchesDifficulty && matchesSearch;
      });
    }

    // Render challenges
    function renderChallenges() {
      const grid = document.getElementById('challengesGrid');
      const emptyState = document.getElementById('emptyState');
      const filteredChallenges = getFilteredChallenges();

      if (filteredChallenges.length === 0) {
        grid.style.display = 'none';
        emptyState.style.display = 'block';
        return;
      }

      grid.style.display = 'grid';
      emptyState.style.display = 'none';

      grid.innerHTML = filteredChallenges.map(challenge =>
        createChallengeCard(challenge)
      ).join('');
    }

    // Create challenge card
    function createChallengeCard(challenge) {
      const isSolved = solvedChallenges.has(challenge.title);

      return `
                <div class="challenge-card ${isSolved ? 'solved' : ''}" data-title="${challenge.title}">
                    <h3 class="challenge-title">${challenge.title}</h3>
                    <p class="challenge-description">${challenge.description}</p>
                    <div class="challenge-tags">
                        ${challenge.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}

      if (solvedChallenges.has(title)) {
        solvedChallenges.delete(title);
      } else {
        solvedChallenges.add(title);
      }

      localStorage.setItem('solvedChallenges', JSON.stringify([...solvedChallenges]));
      updateStats();
      renderChallenges();
    }

    // Show solution modal
    function showSolution(title) {
      const challenge = Object.values(challenges).flat().find(c => c.title === title);
      if (!challenge || !challenge.solution) return;

      const modal = document.getElementById('solutionModal');
      const modalTitle = document.getElementById('solutionTitle');
      const modalBody = document.getElementById('solutionBody');

      modalTitle.textContent = challenge.title;
      modalBody.innerHTML = `
                <div class="solution-section">
                    <h3>üí≠ Approach</h3>
                    <p>${challenge.solution.approach}</p>
                </div>
                
                <div class="solution-section">
                    <h3>üíª Implementation</h3>
                    <div class="solution-code">${challenge.solution.code}</div>
                </div>

                    </div>
                    <div class="complexity-item">
                        <div class="complexity-label">Space Complexity</div>
                        <div class="complexity-value">${challenge.solution.spaceComplexity}</div>
                    </div>
                </div>
            `;

      modal.style.display = 'flex';
    }

    // Close solution modal
    function closeSolution() {
      document.getElementById('solutionModal').style.display = 'none';
    }

    // Setup event listeners
    function setupEventListeners() {
      // Tab switching
      document.querySelectorAll('.tab').forEach(tab => {
        tab.addEventListener('click', () => {
          document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
          tab.classList.add('active');
          currentCategory = tab.dataset.category;
          renderChallenges();
        });
      });

      // Difficulty filter
      document.getElementById('difficultyFilter').addEventListener('change', (e) => {
        currentDifficulty = e.target.value;
        renderChallenges();
      });

      // Search input
      document.getElementById('searchInput').addEventListener('input', (e) => {
        searchTerm = e.target.value;
        renderChallenges();
      });

      // Close modal on background click
      document.getElementById('solutionModal').addEventListener('click', (e) => {
        if (e.target === e.currentTarget) {
          closeSolution();
        }
      });

      // Close modal on Escape key
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
          closeSolution();
        }
      });
    }

    // Initialize when DOM is loaded
    document.addEventListener('DOMContentLoaded', () => {
      loadTheme();
      init();
    });
  </script>
